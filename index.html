<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Portfolio</title>

    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>

    <!-- Settings -->
    <section id="welcome" class="open"> 
        <h1>WELCOME TO GEM-SMASH!</h1>

        <button class="temp">Show Game</button>

        <div class="settings">
            <form>
       
            <h2>GRID SIZE</h2>
                <select id="settings-form-size" name="game-settings">
                    <option value="4" selected>4X4 - EASY</option>
                    <option value="8">8X8 - NORMAL</option>
                    <option value="12">12X12 - HARD</option>
                </select>
           
            <h2>TIME LIMIT</h2>
            <select id="settings-form-time" name="time">
                <option value="60" selected>60</option>
                <option value="90">90</option>
                <option value="120">120</option>
            </select>
            <button type="submit">LETS PLAY!</button>
        </form>
        </div>
    </section>

    <!-- Main Game Area -->
    <section id="game-grid">
        <!-- Grid Dynamically generated based on settings/JS -->
    </section>

    <!-- Score Summary / Optional Stats -->
    <section id="game-end">

    </section>
    
</body>
</html>
