<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Portfolio</title>

    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>

    <!-- Settings -->
    <section id="welcome" class="open"> 
        <h1>WELCOME TO GEM-SMASH!</h1>

        <button class="temp">Show Game</button>

        <div class="settings">
            <form>
                <h2>THEME</h2>
                <select id="settings-form-theme" name="theme-settings">
                    <option value="SMALL" selected>EASY</option>
                    <option value="MEDIUM">NORMAL</option>
                    <option value="LARGE">HARD</option>
                </select>
        
            <h2>GRID SIZE</h2>
                <select id="settings-form-size" name="game-settings" onchange="gameSelected()">
                    <option value="16" selected>4X4</option>
                    <option value="64">8X8</option>
                    <option value="144">12X12</option>
                </select>
           
            <h2>TIME LIMIT</h2>
            <select id="settings-form-time" name="time" onchange="gameSelected()">
                <option value="60" selected>60</option>
                <option value="90">90</option>
                <option value="120">120</option>
            </select>
            <button type="submit">LETS PLAY!</button>
        </form>
        </div>
    </section>

    <!-- Main Game Area -->
    <section id="game-grid" class="small-grid">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
    </section>

    <!-- Score Summary / Optional Stats -->
    <section id="game-end">

    </section>
    
</body>
</html>
